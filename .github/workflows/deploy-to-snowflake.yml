name: Install and Verify SnowSQL

on:
  push:
    branches:
      - main

jobs:
  install-snowsql:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y curl
        
    - name: Download SnowSQL
      run: |
        curl -O https://sfc-repo.snowflakecomputing.com/snowsql/bootstrap/1.2/linux_x86_64/snowsql-linux_x86_64_1.2.22.tar.gz
        tar -xvf snowsql-linux_x86_64_1.2.22.tar.gz
        
    - name: Set PATH for SnowSQL
      run: |
        echo "$PWD/snowsql-linux_x86_64_1.2.22/bin" >> $GITHUB_PATH

    - name: Verify SnowSQL Installation
      run: |
        snowsql -v
